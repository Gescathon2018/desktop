<form>

    <section class="form-block">
      <div class="form-group">
        <label>Dispositivo</label>
        <span class="label label-success" *ngIf="attached">Conectado</span>
        <span class="label label-danger" *ngIf="!attached">Desconectado</span>
      </div>
    </section>


    <section class="form-block">
        <div class="form-group">
            <label>Encendido</label>
            <div class="toggle-switch">
                <input
                  (click)="onToggleClick($event)"
                  [checked]="enabled"
                  type="checkbox" id="toggle_1">
                <label for="toggle_1"></label>
            </div>

        </div>
    </section>

    <section class="form-block">
      <div class="form-group">
        <label>Colorpicker</label>
        <input
          (input)="onColorPickerInput($event.target.value)"
          value="#ffffff"
          type="color">
      </div>
    </section>

    <section class="form-block">
      <div class="form-group">
        <label>Pulse</label>
        <button type="button" class="btn btn-primary" (click)="pulse()">Pulse</button>
      </div>
    </section>

    <section class="form-block">
      <div class="form-group">
        <label>Blink</label>
        <button type="button" class="btn btn-primary" (click)="blink()">Blink</button>
      </div>
    </section>

    <section class="form-block">
      <div class="form-group">
        <label>Morph to color</label>
        <input
          (input)="onDestinationColorPickerInput($event.target.value)"
          value="#ffffff"
          type="color">
      </div>
    </section>
</form>

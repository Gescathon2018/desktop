<form>

    <section class="form-block">
      <div class="form-group">
        <label>Dispositivo</label>
        <span class="label label-success" *ngIf="attached">Conectado</span>
        <span class="label label-danger" *ngIf="!attached">Desconectado</span>
      </div>
    </section>


    <section class="form-block">
        <div class="form-group">
            <label>Encendido</label>
            <div class="toggle-switch">
                <input
                  (click)="onToggleClick($event)"
                  [checked]="enabled"
                  type="checkbox" id="toggle_1">
                <label for="toggle_1"></label>
            </div>

        </div>
    </section>

    <section class="form-block">
      <div class="form-group">
        <label>Colorpicker</label>
        <input
          (input)="onColorPickerInput($event.target.value)"
          value="#ffff00"
          type="color">
      </div>
    </section>

    <!--<section class="form-block">-->
      <!--<div class="form-group">-->
        <!--<label>Madness starts here</label>-->
        <!--<button class="btn btn-primary" (click)="madness()">Let's do this</button>-->
      <!--</div>-->
    <!--</section>-->

    <section class="form-block">
      <div class="form-group">
        <label>Pulse</label>
        <button class="btn btn-primary" (click)="pulse()">Pulse</button>
      </div>
    </section>

    <section class="form-block">
      <div class="form-group">
        <label>Blink</label>
        <button class="btn btn-primary" (click)="blink()">Blink</button>
      </div>
    </section>

  <section class="form-block">
    <div class="form-group">
      <label>Intensidad</label>
      <input type="range"
             min="1" max="8" step="1"
             (input)="onRangeInput($event)"
             list="tickmarks">

      <datalist id="tickmarks">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
      </datalist>
    </div>
  </section>
</form>

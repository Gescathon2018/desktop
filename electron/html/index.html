<html>
<body style="height: 100%; background-color: antiquewhite">
<h1>Hello world</h1>
<button onclick="hola()">send</button>
<script>
  const {ipcRenderer} = require('electron');
  function hola() {
    console.log('send');
    ipcRenderer.send('synchronous-message', {method: {name: 'setColor', params: ['blue']}});
  }
</script>
</body>
</html>
